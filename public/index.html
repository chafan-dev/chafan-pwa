<!DOCTYPE html>
<html lang="zh-hans">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; style-src 'self' 'unsafe-inline' <%= process.env.VUE_APP_CDN_DOMAIN %>; script-src 'self' 'unsafe-inline' <%= process.env.VUE_APP_CDN_DOMAIN %>; font-src <%= process.env.VUE_APP_CDN_DOMAIN %>; connect-src 'self' <%= process.env.VUE_APP_CDN_DOMAIN %>  *.<%= process.env.VUE_APP_HOST %>  wss://*.<%= process.env.VUE_APP_HOST %>; img-src *;"
    />

    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css"
      integrity="sha384-KiWOvVjnN8qwAZbuQyWDIbfCLFhLXNETzBQjA/92pIowpC0d2O3nppDGQVgwd2nB"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"
      integrity="sha384-0fdwu/T/EQMsQlrHCCHoH10pkPLlKA1jL5dFyUOvB3lfeT2540/2g6YgSi2BL14p"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/contrib/auto-render.min.js"
      integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR"
      crossorigin="anonymous"
    ></script>

    <script
      defer
      src="//cdn.jsdelivr.net/npm/@chafan/vditor@3.8.8-chafan.2/dist/js/lute/lute.min.js"
    ></script>

    <script
        async
        src="//cdn.jsdelivr.net/npm/@chafan/vditor@3.8.8-chafan.2/dist/js/i18n/zh_CN.js"
    ></script>

    <meta name="description" content="Chafan 茶饭 - 有深度的社交问答网站" />
    <meta name="keywords" content="Cha, Fan, Chafan, 茶饭, 社交, 问答" />

    <meta property="description" content="Chafan 茶饭 - 有深度的社交问答网站" />
    <meta property="og.title" content="Chafan 茶饭" />
    <meta property="og.site_name" content="<%= VUE_APP_NAME %>" />
    <meta property="og.description" content="Chafan 茶饭 - 有深度的社交问答网站" />
    <meta property="og.type" content="article" />
    <meta property="og.url" content="https://cha.fan" />

    <meta name="theme-color" content="#1976d2" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="<%= VUE_APP_NAME %>" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="msapplication-navbutton-color" content="#1976d2" />
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="browsermode" content="application" />
    <meta name="nightmode" content="disable" />
    <link href="img/icons/apple-touch-icon.png" rel="apple-touch-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@chafan/vditor@3.8.8-chafan.2/dist/index.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/chafan-vue-editors@0.9.4/dist/chafan-vue-editors.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tailwindcss/typography@0.4.x/dist/typography.min.css"
    />
    <title><%= VUE_APP_NAME %></title>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= VUE_APP_NAME %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
